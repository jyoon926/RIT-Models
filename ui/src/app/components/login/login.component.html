<form id="login" autocomplete="off">
    <h2><em>Log in</em></h2>
    <p>Log in to manage your model profile.</p>
    <label for="email">Email</label>
    <input id="email" type="text" #email required />
    <label for="password">Password</label>
    <input id="password" type="password" #password required />
    <button type='button' (click)="logIn(email.value, password.value);">Log in</button>
    <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    <p id="failed">Login failed</p>
</form>
